<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <!-- 取了一个动态数据 -->
    <title><%= webpackConfig.name %></title>
  </head>
  <body>
    <noscript>
      <strong>
        We're sorry but <%= webpackConfig.name %> doesn't work properly without
        JavaScript enabled. Please enable it to continue.
      </strong>
    </noscript>
    <!-- 其实所有的页面都是生成在这个最外层的div里面，由main.js中的vue对象来渲染 -->
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <!-- 所有的内容都是嵌入到这里的脚本自动生成出来的 就是下面这个叫src="/static/js/app.js脚本 vue官方的 应该是 -->
    <!-- 这个js并不是我们所编写的文件，而是由我们所编写的所有的js文件，vue文件。。。最终解析转码生成的 -->
  </body>
</html>
